<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BPI 2025 Certificate</title>

<style>
@page { size: A4 landscape; margin:0; }

body { margin:0; }

.certificate {
    width:1123px;
    height:794px;
    background:url("certificate.png") no-repeat center;
    background-size:cover;
    position:relative;
    font-family:Georgia,serif;
}

.name {
    position: absolute;
    top: 300px;        /* move DOWN */
    left: 220px;       /* center between margins */
    width: 380px;      /* matches underline width */
    text-align: center;
    font-size: 38px;   /* matches template typography */
    color: #6b0f4a;    /* exact maroon */
    font-weight: 600;
}
</style>
</head>

<body>

<div class="certificate">
    <div class="name" id="certName"></div>
</div>

<script>
var params = new URLSearchParams(window.location.search);
document.getElementById("certName").innerText =
    params.get("name") || "Participant Name";
</script>

</body>
</html>
