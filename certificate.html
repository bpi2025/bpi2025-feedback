<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BPI 2025 Certificate</title>

<style>
@page { size: A4 landscape; margin:0; }

body { margin:0; }

.certificate {
    width:1123px;
    height:794px;
    background:url("certificate.png") no-repeat center;
    background-size:cover;
    position:relative;
    font-family:Georgia,serif;
}

.name {
    position:absolute;
    top:355px;
    left:160px;
    width:800px;
    text-align:center;
    font-size:40px;
    color:#4a0d3a;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="certificate">
    <div class="name" id="certName"></div>
</div>

<script>
var params = new URLSearchParams(window.location.search);
document.getElementById("certName").innerText =
    params.get("name") || "Participant Name";
</script>

</body>
</html>
