<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BPI 2025 Certificate</title>

<!-- Premium fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
@page { size: A4 landscape; margin:0; }

body { margin:0; }

.certificate {
    width:1123px;
    height:794px;
    background:url("certificate.png") no-repeat center;
    background-size:cover;
    position:relative;
}

/* PARTICIPANT NAME */
.name {
    position: absolute;
    top: 360px;              /* aligned to underline */
    left: 220px;
    width: 680px;
    text-align: center;
    font-family: 'Playfair Display', serif;
    font-size: 40px;
    color: #6b0f4a;
    font-weight: 600;
}

/* AFFILIATION (below name) */
.affiliation {
    position: absolute;
    top: 410px;              /* just below name */
    left: 220px;
    width: 680px;
    text-align: center;
    font-family: 'Inter', sans-serif;
    font-size: 16px;
    color: #333;
    font-weight: 400;
}
</style>
</head>

<body>

<div class="certificate">
    <div class="name" id="certName"></div>
    <div class="affiliation" id="certAffiliation"></div>
</div>

<script>
var params = new URLSearchParams(window.location.search);

document.getElementById("certName").innerText =
    params.get("name") || "Participant Name";

document.getElementById("certAffiliation").innerText =
    params.get("affiliation") || "";
</script>

</body>
</html>
